<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/weather.css" />
    <script
      src="https://kit.fontawesome.com/6c5ee77f35.js"
      crossorigin="anonymous"
    ></script>
    <title>Today Weather</title>
  </head>
  <body>
    <div class="home">
      <a href="./TodayWeather.html" class="home-button">
        <i class="fa fa-weibo" aria-hidden="true"> </i>home</a
      >
    </div>
    <div class="wrap">
      <header>
        <input type="text" class="search-box" placeholder="iNPUT City name" />
      </header>
      <section>
        <div class="location">
          <div class="city"></div>
          <div class="date"></div>
          <div class="time"></div>
        </div>
        <div class="weather-wrap">
          <div class="weather"></div>
          <div class="temperature"></div>
          <div class="high-low"></div>
        </div>
      </section>
    </div>
    <script src="./js/weather.js"></script>
  </body>
</html>
